
<div>
    <h2><span translate="staponeApp.orderDetails.detail.title">OrderDetails</span> {{orderDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="staponeApp.orderDetails.noOfProducts">NoOfProducts</span>
                </td>
                <td>
                    <span class="form-control-static">{{orderDetails.noOfProducts}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="staponeApp.orderDetails.orders">orders</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="orders.detail({id:orderDetails.ordersId})">{{orderDetails.ordersDescriptions}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="staponeApp.orderDetails.products">products</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="products.detail({id:orderDetails.productsId})">{{orderDetails.productsName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
