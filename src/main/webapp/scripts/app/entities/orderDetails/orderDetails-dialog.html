
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOrderDetailsLabel" translate="staponeApp.orderDetails.home.createOrEditLabel">Create or edit a OrderDetails</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="orderDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.orderDetails.noOfProducts" for="field_noOfProducts">NoOfProducts</label>
            <input type="number" class="form-control" name="noOfProducts" id="field_noOfProducts"
                    ng-model="orderDetails.noOfProducts"
                     />
        </div>

        <div class="form-group">
            <label translate="staponeApp.orderDetails.orders" for="field_orders">orders</label>
            <select class="form-control" id="field_orders" name="orders" ng-model="orderDetails.ordersId" ng-options="orders.id as orders.descriptions for orders in orderss">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="staponeApp.orderDetails.products" for="field_products">products</label>
            <select class="form-control" id="field_products" name="products" ng-model="orderDetails.productsId" ng-options="products.id as products.name for products in productss">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
