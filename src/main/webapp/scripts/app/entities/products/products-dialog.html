
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProductsLabel" translate="staponeApp.products.home.createOrEditLabel">Create or edit a Products</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="products.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="products.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="setLogo($file, products)">
            <label class="control-label" translate="staponeApp.products.logo" for="field_logo">Logo</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{products.logoContentType}} {{byteSize(products.logo)}}</span>
                    <button ng-click="products.logo=null;products.logoContentType=null;"
                            ng-if="products.logo"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setLogo($file, products)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="logo" id="field_logo"
                    ng-model="products.logo"
                     />
            <input type="hidden" class="form-control" name="logoContentType" id="field_logoContentType"
                    ng-model="products.logoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.descriptions" for="field_descriptions">Descriptions</label>
            <input type="text" class="form-control" name="descriptions" id="field_descriptions"
                    ng-model="products.descriptions"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.measuredUnit" for="field_measuredUnit">MeasuredUnit</label>
            <input type="text" class="form-control" name="measuredUnit" id="field_measuredUnit"
                    ng-model="products.measuredUnit"
                    required />
            <div ng-show="editForm.measuredUnit.$invalid">
                <p class="help-block"
                    ng-show="editForm.measuredUnit.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.unitItem" for="field_unitItem">UnitItem</label>
            <input type="number" class="form-control" name="unitItem" id="field_unitItem"
                    ng-model="products.unitItem"
                    required />
            <div ng-show="editForm.unitItem.$invalid">
                <p class="help-block"
                    ng-show="editForm.unitItem.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.unitItem.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="products.price"
                    required />
            <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                    ng-show="editForm.price.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.price.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.availableItem" for="field_availableItem">AvailableItem</label>
            <input type="number" class="form-control" name="availableItem" id="field_availableItem"
                    ng-model="products.availableItem"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.soldItem" for="field_soldItem">SoldItem</label>
            <input type="number" class="form-control" name="soldItem" id="field_soldItem"
                    ng-model="products.soldItem"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.status" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                    ng-model="products.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.sharedNo" for="field_sharedNo">SharedNo</label>
            <input type="number" class="form-control" name="sharedNo" id="field_sharedNo"
                    ng-model="products.sharedNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.createdAt" for="field_createdAt">CreatedAt</label>
            <input type="datetime-local" class="form-control" name="createdAt" id="field_createdAt"
                    ng-model="products.createdAt"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.products.updatedAt" for="field_updatedAt">UpdatedAt</label>
            <input type="datetime-local" class="form-control" name="updatedAt" id="field_updatedAt"
                    ng-model="products.updatedAt"
                     />
        </div>

        <div class="form-group">
            <label translate="staponeApp.products.category" for="field_category">category</label>
            <select class="form-control" id="field_category" name="category" ng-model="products.categoryId" ng-options="category.id as category.name for category in categorys">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
