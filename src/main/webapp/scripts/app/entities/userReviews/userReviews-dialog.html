
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserReviewsLabel" translate="staponeApp.userReviews.home.createOrEditLabel">Create or edit a UserReviews</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="userReviews.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.userReviews.rating" for="field_rating">Rating</label>
            <input type="number" class="form-control" name="rating" id="field_rating"
                    ng-model="userReviews.rating"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.userReviews.comments" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                    ng-model="userReviews.comments"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.userReviews.isFavourite" for="field_isFavourite">IsFavourite</label>
            <input type="checkbox" class="form-control" name="isFavourite" id="field_isFavourite"
                    ng-model="userReviews.isFavourite"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.userReviews.createdAt" for="field_createdAt">CreatedAt</label>
            <input type="datetime-local" class="form-control" name="createdAt" id="field_createdAt"
                    ng-model="userReviews.createdAt"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="staponeApp.userReviews.updatedAt" for="field_updatedAt">UpdatedAt</label>
            <input type="datetime-local" class="form-control" name="updatedAt" id="field_updatedAt"
                    ng-model="userReviews.updatedAt"
                     />
        </div>

        <div class="form-group">
            <label translate="staponeApp.userReviews.reviews" for="field_reviews">reviews</label>
            <select class="form-control" id="field_reviews" name="reviews" ng-model="userReviews.reviewsId" ng-options="user.id as user.login for user in users">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="staponeApp.userReviews.products" for="field_products">products</label>
            <select class="form-control" id="field_products" name="products" ng-model="userReviews.productsId" ng-options="products.id as products.name for products in productss">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
