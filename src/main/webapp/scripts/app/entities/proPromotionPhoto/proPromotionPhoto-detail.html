
<div>
    <h2><span translate="staponeApp.proPromotionPhoto.detail.title">ProPromotionPhoto</span> {{proPromotionPhoto.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="staponeApp.proPromotionPhoto.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{proPromotionPhoto.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="staponeApp.proPromotionPhoto.photo">Photo</span>
                </td>
                <td>
                    <span class="form-control-static">{{proPromotionPhoto.photo}}</span>
                    <div>{{proPromotionPhoto.photoContentType}}  {{byteSize(proPromotionPhoto.photo)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="staponeApp.proPromotionPhoto.descriptions">Descriptions</span>
                </td>
                <td>
                    <span class="form-control-static">{{proPromotionPhoto.descriptions}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="staponeApp.proPromotionPhoto.products">products</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="products.detail({id:proPromotionPhoto.productsId})">{{proPromotionPhoto.productsName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
